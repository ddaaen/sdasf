<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학교 시간표</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2a4d69;
    }

    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #2a4d69;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #e3f2fd;
    }

    tr:hover {
      background-color: #d0e1f9;
    }
  </style>
</head>
<body>

  <h1>나의 학교 시간표</h1>

  <table>
    <thead>
      <tr>
        <th>시간</th>
        <th>월요일</th>
        <th>화요일</th>
        <th>수요일</th>
        <th>목요일</th>
        <th>금요일</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1교시 (8:40 - 9:30)</td>
        <td>과학</td>
        <td>사회</td>
        <td>과학</td>
        <td>수학</td>
        <td>사회</td>
      </tr>
      <tr>
        <td>2교시 (9:40 - 10:30)</td>
        <td>수학</td>
        <td>체육</td>
        <td>수학</td>
        <td>영어</td>
        <td>과탐</td>
      </tr>
      <tr>
        <td>3교시 (10:40 - 11:30)</td>
        <td>한국사</td>
        <td>국어</td>
        <td>사회</td>
        <td>국어</td>
        <td>수학</td>
      </tr>
      <tr>
        <td>4교시 (11:40 - 12:30)</td>
        <td>진로</td>
        <td>한국사</td>
        <td>사회</td>
        <td>국어</td>
        <td>영어</td>
      </tr>
      <tr>
        <td>5교시 (13:30 - 14:20)</td>
        <td>미술</td>
        <td>과학</td>
        <td>영어</td>
        <td>창체</td>
        <td>과학</td>
     </tr>
     <tr>
        <td>6교시 (14:30 - 15:20)</td>
        <td>미술</td>
        <td>국어</td>
        <td>한국사</td>
        <td>창체</td>
        <td>영어</td>
      </tr>
      <tr>
        <td>7교시 (15:40 - 16:30)</td>
        <td>수학</td>
        <td>미술</td>
        <td>체육</td>
        <td>자율</td>
        <td>-</td>
     </tr>
    </tbody>
  </table>

</body>
</html>
